<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <head http-equiv="Content-Security-Policy" content="block-all-mixed-content">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <style media="screen">
      @keyframes donw {
        0% {
          margin-top: 0;
          background-color: rgb(196, 196, 196);
        }

        100% {
          margin-top: 600px;

          background-color: rgba(133, 133, 133, 0);
        }
      }

      .snow {
        width: 8px;
        height: 8px;
        background-color: rgb(177, 177, 177);
      }

      body {
        background-color: rgb(0, 0, 0)
      }

      #button {
        width: 100%;
      }
    </style>


  </head>


<body>

  <div id="snow"></div>
  <div class="XDD">

  </div>
  <button id="button" type="button" name="button" onclick="SI()">
    dark clouds---->>(╬ಠ益ಠ)</button>
  <script type="text/javascript">
    var w = window.innerWidth;
    var h = window.outerHeight;

    var i = 0;

    function SI() {
      setTimeout(newSnow(), 500);
    }

    function newSnow() {
      i++;
      var className = 'snow' + i;
      var cssName = '.' + className;
      var run_h = Math.random() * w;
      $('body').after('<div class=" ' + className + '"></div>');
      $(cssName).css({
        'position': 'absolute',
        'width': '8px',
        'height': '8px',
        'margin-left': run_h + 'px',
        'z-index': run_h,
        'background-color': 'rgb(198, 0, 0)',
        'animation': 'donw 2s ease-in 0s infinite ',
      });

      console.log(run_h);

    }
  </script>
</body>

</html>
